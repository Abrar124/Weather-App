<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather Finder</title>
</head>

<body>

    <div class="main">
        <div class="sub-container">

            <img src="bs.jpg" alt="This is a weather pic" class="weather-pic" />
            <div class="content">
                <div class="weather-shower">


                    <div class="temperature">
                        <span id="temperature">0</span>
                        <div class="textvalue">&#8457; </div>
                    </div>

                    <!-- <br> -->
                    <div class="location">
                        <span id="location">
                            <p>Unknown</p>
                        </span>
                    </div>
                    <!-- <br> -->

                    <div class="humidity">
                        <span id="humidity">0</span>
                        <div class="textvalue">% Humid </div>
                    </div>

                    <!-- <br> -->
                    <div class="wind">
                        <span id="wind">0</span>
                        <div class="textvalue">mph</div>
                        <span id="direction">N</span>
                    </div>
                </div>



            </div>


        </div>

    </div>

</body>
<script src="app.js"></script>

</html>
